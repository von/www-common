<%inherit file="base.mako" />

<%block name="title">Von Welch: page not found</%block>

<div id="error">
  <p>Sorry, the page you were looking for was not found</p>
  <p>
    Please select a destination from the menubar above.
  </p>
  <form class="search" method="get" action="http://www.google.com/search">
    <label for="search">Or search ${domain} (via google)</label>
    <input id="search" type="text" name="q" size="25" maxlength="255" value="" />
    <input type="submit" value="Go" />
    <input type="hidden" name="sitesearch" value="${domain}" />
  </form>
</div>
